# Corrected configurations
spring.application.name=SpringBootRestAPIProject

# Correct JDBC URL for MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb

# Correct username and password (make sure these match your database user's credentials)
spring.datasource.username=root
spring.datasource.password=admin@123

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# (Optional) Specify hibernate dialect explicitly for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect